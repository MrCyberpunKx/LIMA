<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Reis til Norge</h1>
            <form action="">
                <h2>Preencha este formulário com seus dados.</h2>
                <input type="text" name="fname" id="Nome" placeholder="Nome">
                <input type="text" name="lname" id="lname" placeholder="Sobre-nome">
                <br>
                <input type="text" sex="Informe seu sexo" id="sexo" placeholder="Sexo">
                <input type="number" name="Informe a sua Idade" id="datemax" placeholder="Idade">
                <br>
                <input type="text" e-mail="Informe seu e-mail" id="e-mail" placeholder="E-mail">
                <input type="tel" phone="Informe a sua Telefone" id="Telefone" placeholder="Telefone">
                <br>
                <input type="number" number="Informe seu CPF" id="CPF" placeholder="CPF">
                <input type="number" number="Informe seu RG" id="RG" placeholder="RG">
                <br>
                <input type="number" number="Informe a quantidade de pessoas" id="pessoas" placeholder="Quantas pessoas">
                <input type="text" name="Informe o país onde você mora" id="País" placeholder="País de origem">
                <br>
                <input type="number" number="Informe a quantidade de pessoas" id="pessoas" placeholder="Menores de idade">
                <input type="number" number="Informe a quantidade de pessoas" id="pessoas" placeholder="Maiores de idade ">
                <br>
                <input type="date" name="Ida" id="Informe a data da Ida" placeholder="Volta">
                <input type="date" name="Volta" id="Informe a data de Volta" placeholder="Volta">
                <br>
                <input type="submit" value="Entrar">
            </form>
        </section>
    </main>
</body>
</html>
